name: Build and deploy Python app to Azure Web App - test-gitapp-funcapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E13D8FFB31DD4184B6E4B09B72C7B578 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9FA46B3591594E73BBE6689858B8E816 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_73253819A0484EFDA17763D3FD8A240A }}

      - name: 'Deploy WebJob to Azure App Service'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'test-gitapp-funcapp'
          slot-name: 'Production'
          package: App_Data





          










